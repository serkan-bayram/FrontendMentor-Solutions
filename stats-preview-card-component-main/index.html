<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/analytics.png"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Stats!</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="text-container">
          <h1 class="heading">
            Get <span>insights </span>that help your business grow.
          </h1>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div class="stats">
            <div class="stat">10k+</div>
            <div class="stat-type">companies</div>
          </div>
          <div class="stats">
            <div class="stat">314</div>
            <div class="stat-type">templates</div>
          </div>
          <div class="stats">
            <div class="stat">12m+</div>
            <div class="stat-type">queries</div>
          </div>
        </div>
      </div>
      <div class="img">
        <div class="overlay"></div>
        <img
          class="img-desktop"
          src="./images/image-header-desktop.jpg"
          alt="Three people working."
        />
        <img
          class="img-mobile"
          src="./images/image-header-desktop.jpg"
          alt="Three people working."
        />
      </div>
    </div>
  </body>
</html>
